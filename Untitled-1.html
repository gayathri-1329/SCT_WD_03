<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe Web App - SkillCraft Task 03</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #1f1c2c, #928dab);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      text-align: center;
      background: #2b2b4f;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #00f2ff;
    }

    #modeSelect {
      margin-bottom: 1rem;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 1rem 0;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
      background-color: #3d3d6b;
      border: none;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .cell:hover {
      background-color: #525285;
    }

    .cell.winner {
      background-color: #28a745 !important;
    }

    .status {
      font-size: 1.2rem;
      margin-top: 1rem;
      min-height: 1.5rem;
    }

    button.reset {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 400px) {
      .cell {
        width: 80px;
        height: 80px;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® Tic-Tac-Toe</h1>
    <select id="modeSelect">
      <option value="pvp">Player vs Player</option>
      <option value="cpu">Player vs Computer</option>
    </select>
    <div class="board" id="board">
      <!-- 9 cells dynamically created -->
    </div>
    <div class="status" id="status">Player X's turn</div>
    <button class="reset" onclick="resetGame()">Reset</button>
  </div>

  <script>
    const board = document.getElementById('board');
    const statusDiv = document.getElementById('status');
    const modeSelect = document.getElementById('modeSelect');
    let cells = [];
    let currentPlayer = 'X';
    let gameActive = true;
    let mode = 'pvp';

    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function createBoard() {
      board.innerHTML = '';
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('button');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleClick);
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleClick(e) {
      const cell = e.target;
      const index = cell.dataset.index;

      if (!gameActive || cell.textContent !== '') return;

      cell.textContent = currentPlayer;
      if (checkWinner(currentPlayer)) {
        statusDiv.textContent = `ðŸŽ‰ Player ${currentPlayer} wins!`;
        gameActive = false;
        return;
      }

      if (isDraw()) {
        statusDiv.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusDiv.textContent = `Player ${currentPlayer}'s turn`;

      if (mode === 'cpu' && currentPlayer === 'O') {
        setTimeout(cpuMove, 500);
      }
    }

    function checkWinner(player) {
      for (let pattern of winPatterns) {
        const [a,b,c] = pattern;
        if (cells[a].textContent === player &&
            cells[b].textContent === player &&
            cells[c].textContent === player) {
          cells[a].classList.add('winner');
          cells[b].classList.add('winner');
          cells[c].classList.add('winner');
          return true;
        }
      }
      return false;
    }

    function isDraw() {
      return [...cells].every(cell => cell.textContent !== '');
    }

    function resetGame() {
      gameActive = true;
      currentPlayer = 'X';
      statusDiv.textContent = "Player X's turn";
      createBoard();
    }

    function cpuMove() {
      if (!gameActive) return;
      const empty = cells.filter(cell => cell.textContent === '');
      if (empty.length === 0) return;

      const randomCell = empty[Math.floor(Math.random() * empty.length)];
      randomCell.click();
    }

    modeSelect.addEventListener('change', () => {
      mode = modeSelect.value;
      resetGame();
    });

    // Initialize game
    createBoard();
  </script>
</body>
</html>
